<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site ecomerce</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section id="carrinho" class="fixed top-0 right-[0px] bg-gray-900 h-screen w-[360px] text-slate-200">Carrinho
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho">
      <p>Camisa larga com bolsos</p>
      <p>Casaci reto com lã</p>
      <p>Jaqueta com efeito camúrsa</p>
    </section>
    <p id="preco-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar compra</button>
  </section>
  <header class="flex bg-slate-800 p-3 justify-between">
    <img class="h-20" src="assets/logo/logo-wesley.jpg" alt="Logo do ecomerce">
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-user"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap"></section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
